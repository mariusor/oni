<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Title }}</title>
    {{- range $key, $value := URLS }}
    <link href="{{ $value }}" rel="me alternate">
    {{- end }}
    {{ $curURL := CurrentURL -}}
    {{- if ne $curURL "" }}
    <link rel="alternate" type="application/activity+json" href="{{ $curURL }}">
    {{- end }}
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="/main.css">
    <style>script { display: none; }</style>
</head>
<body>
<oni-main it="{{ ONI.ID }}">
    {{ yield }}
</oni-main>
<footer>
    <noscript>
        We must apologise, but this site was created as a reference implementation for a JavasScript client
        on top of ActivityPub, and as such, it does not work without it.
    </noscript>
    <ul>
        <li>
            <small>Source code hosted on
                <a href="https://git.sr.ht/~mariusor/oni/tree"><oni-icon alt="Link to the repository" name="bookmark"></oni-icon> SourceHut</a>
                &ndash; <a href="https://git.sr.ht/~mariusor/oni/tree/master/item/LICENSE" rel="license">licensed under MIT</a>
            </small>
        </li>
    </ul>
</footer>
</body>
</html>
